name: run (cardona_realtime.py)

on:
  schedule:
    - cron: '30 13-20 * * 1-5'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install deps
      run: pip install yfinance pandas matplotlib python-telegram-bot

    - name: Run Cardona RealTime Bot
      run: python cardona_realtime.py