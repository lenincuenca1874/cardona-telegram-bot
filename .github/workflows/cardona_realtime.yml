name: realtime
on:
  schedule:                       # cada 5 min de 09:30 a 16:00 ET (13-20 UTC)
    - cron: "*/5 13-20 * * 1-5"
  workflow_dispatch:              # permite lanzarlo a mano
jobs:
  alertas-intradia:
    runs-on: ubuntu-latest
    env:
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          pip install --upgrade pip yfinance pandas requests
      - name: Ejecutar alertas intrad√≠a
        run: python cardona_bot.py
