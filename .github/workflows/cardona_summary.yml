name: summary
on:
  schedule:                       # 21:10 UTC ≈ 17:10 NY (después del cierre)
    - cron: "10 21 * * 1-5"
  workflow_dispatch:
jobs:
  enviar-resumen:
    runs-on: ubuntu-latest
    env:
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          pip install --upgrade pip yfinance pandas requests
      - name: Enviar resumen único
        run: python cardona_summary.py
