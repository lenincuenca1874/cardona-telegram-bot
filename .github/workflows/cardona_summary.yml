name: run (cardona_summary.py)

on:
  schedule:
    - cron: '5 21 * * 1-5'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install deps
      run: pip install pandas python-telegram-bot

    - name: Run cardona_summary.py
      run: python cardona_summary.py