name: Cardona Bot

on:
  # ejecuta a diario 10 :05 ET (14:05 UTC) de lunes a viernes
  schedule:
    - cron: '5 14 * * 1-5'
  workflow_dispatch:   # permite lanzarlo a mano desde Actions

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    # 1) Baja tu repositorio
    - uses: actions/checkout@v4

    # 2) Python
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # 3) Instala dependencias
    - name: Install deps
      run: |
        pip install -r requirements.txt

    # 4) Ejecuta tu bot real
    - name: Run Cardona bot
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        python cardona_telegram_bot.py
