name: Cardona Bot

on:
  # ejecuta a diario 10 :05 ET (14:05 UTC) de lunes a viernes
  schedule:
    - cron: '5 14 * * 1-5'
  workflow_dispatch:   # permite lanzarlo a mano desde Actions

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    # 1) Baja tu repositorio
    - uses: actions/checkout@v4

    # 2) Python
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # 3) Instala dependencias
    - name: Install deps
      run: |
        pip install -r requirements.txt

    # 4) --- BLOQUE DE PRUEBA: Ping rápido a Telegram ---
    - name: Quick Telegram ping (debug)
      env:
        TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        CHAT:  ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        curl -s -X POST \
          "https://api.telegram.org/bot${TOKEN}/sendMessage" \
          -d "chat_id=${CHAT}" \
          -d "text=✅ Ping desde GitHub Actions OK"

    # 5) Ejecuta tu bot real
    - name: Run Cardona bot
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        python cardona_telegram_bot.py

- name: Quick Telegram ping (debug)
  env:
    TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
    CHAT:  ${{ secrets.TELEGRAM_CHAT_ID }}
  run: |
    echo "TOKEN (4 first chars) = ${TOKEN:0:4}"
    echo "CHAT  = ${CHAT}"
    curl -sS -X POST \
      "https://api.telegram.org/bot${TOKEN}/sendMessage" \
      -d chat_id="${CHAT}" \
      -d text="✅ Ping desde GitHub Actions OK"
